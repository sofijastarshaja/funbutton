<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player_container">
        <div class="player">
            <div class="header_container">
                <h4>Player1</h4>

                <div>
                    <button class="header_button js-refresh">Atjaunot</button>
                    <button class="header_button  js-reset">Reset</button> 
                </div>
            </div>
            
            <div class="header_container">
                <span>Total</span>
                <button class="js-minus actionsButton">-</button>
                <span class="js-total">0</span>
                <button class="js-plus actionsButton">+</button>
            </div>
            
            <div class="header_container">
                <span>This move</span>
                <button class="js-minus-this-move actionsButton">-</button>
                <span class="js-total-this-move ">0</span>
                <button class="js-plus-this-move actionsButton">+</button>
            </div>
        </div>
        <div class="player">
            <div>
                <h4>Player2</h4>
                <button class="js-refresh2">Atjaunot</button>
                <button class="js-reset2">Reset</button>  
            </div>
            
            <div>
                <span>Total</span>
                <button class="js-minus actionsButton">-</button>
                <span class="js-total">0</span>
                <button class="js-plus actionsButton">+</button>
            </div>
            
            <div>
                <span>This move</span>
                <button class="js-minus-this-move actionsButton">-</button>
                <span class="js-total-this-move">0</span>
                <button class="js-plus-this-move actionsButton">+</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
